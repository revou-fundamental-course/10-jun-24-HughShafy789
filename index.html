<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <div class="converter">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter Celsius temperature" oninput="convert('toFahrenheit')" />

            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature" oninput="convert('toCelsius')" />
        </div>

        <div id="conversion-explanation">
            <h2>How to Convert:</h2>
            <p>Celsius to Fahrenheit: Multiply by 9, divide by 5, and then add 32.</p>
            <p>Fahrenheit to Celsius: Subtract 32, then multiply by 5, divide by 9.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
